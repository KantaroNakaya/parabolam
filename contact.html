<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="本サイトは架空のバーのサイトです。ポートフォリオ用に制作しました。"
    />
    <title>(架空のバー ) PARABOLAM お問い合わせページ</title>

    <!--ファビコンのリンク-->
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="favicon/apple-touch-icon-180x180.png"
    />
    <link rel="icon" type="image/png" href="favicon/icon-192x192.png" />

    <!-- Googleフォント　-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Noto+Serif+JP&display=swap"
      rel="stylesheet"
    />

    <!--自作cssのリンク-->
    <link href="css/destyle.css" rel="stylesheet" type="text/css" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/contact.css" rel="stylesheet" type="text/css" />
    <!-- fontawesomeのリンク -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <!-- slickのリンク -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- fontawesomeのスクリプト -->
    <script
      src="https://kit.fontawesome.com/d21f62b8c0.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- slickのスクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- 自作js -->
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="headerNav">
        <a class="navLogo" href="index.html">
          <img src="img/bar_logo.png" alt="" />
        </a>
        <a class="navContact" href="contact.html">
          <img src="img/contact_logo.png" alt="お問い合わせ" />
        </a>
      </div>
      <div class="bgHeader">
        <div class="headerBox centerBox">
          <a class="boxLogo" href="index.html">
            <img src="img/bar_logo.png" alt="" />
          </a>
          <div class="headerLink">
            <a class="headerImg" href="menu.html">
              <img src="img/menu_logo.png" alt="メニュー" />
            </a>
            <a class="headerImg" href="map.html">
              <img src="img/map_logo.png" alt="マップ" />
            </a>
            <a class="headerImg" href="news.html">
              <img src="img/news_logo.png" alt="ニュース" />
            </a>
            <a class="headerImg" href="contact.html">
              <img src="img/contact_logo.png" alt="お問い合わせ" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="centerBox">
        <h1>CONTACT</h1>
        <div class="Form">
          <div class="Form-Item">
            <p class="Form-Item-Label">
              <span class="Form-Item-Label-Required">必須</span>ご用件
            </p>
            <input
              type="text"
              class="Form-Item-Input"
              placeholder="ご用件をお書きください。"
            />
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label">
              <span class="Form-Item-Label-Required">必須</span>お名前
            </p>
            <input
              type="text"
              class="Form-Item-Input"
              placeholder="例）山田太郎"
            />
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label">
              <span class="Form-Item-Label-Required">必須</span>電話番号
            </p>
            <input
              type="text"
              class="Form-Item-Input"
              placeholder="例）000-0000-0000"
            />
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label">
              <span class="Form-Item-Label-Required">必須</span>メールアドレス
            </p>
            <input
              type="email"
              class="Form-Item-Input"
              placeholder="例）example@gmail.com"
            />
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg">
              <span class="Form-Item-Label-Required">必須</span>お問い合わせ内容
            </p>
            <textarea class="Form-Item-Textarea"></textarea>
          </div>
          <div class="contactBtn">
            <input type="submit" class="Form-Btn" value="送信する" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footerBox centerBox">
        <div class="snsBox">
          <h3>FOLLOW</h3>
          <div class="snsIcon">
            <a class="snsLink">
              <i class="fa-brands fa-3x fa-twitter" alt="twitterロゴ"></i>
            </a>
            <a class="snsLink">
              <i class="fa-brands fa-3x fa-instagram" alt="instagramロゴ"></i>
            </a>
            <a class="snsLink">
              <i class="fa-brands fa-3x fa-facebook-f" alt="facebookロゴ"></i>
            </a>
          </div>
        </div>

        <a class="footerLogo" href="index.html">
          <img src="img/bar_logo.png" alt="" loading="lazy" />
        </a>

        <a class="footerLogoType" href="index.html">
          <img src="img/bar_logotype_homepage.png" alt="" loading="lazy" />
        </a>

        <p class="copyright">copyright Parabolam CORP.-All Rights Reserved</p>
      </div>
    </footer>

    <div id="js-pagetop">
      <span>TOP</span>
    </div>

    <div class="bottomNav">
      <a class="bottomLink" href="menu.html">
        <img src="img/bottom/menu_logo_bottom.png" alt="メニューページへ" />
      </a>
      <a class="bottomLink" href="map.html">
        <img src="img/bottom/map_logo_bottom.png" alt="マップページへ" />
      </a>
      <a class="bottomLink" href="news.html">
        <img src="img/bottom/news_logo_bottom.png" alt="ニュースページへ" />
      </a>
    </div>
  </body>
</html>
